<!-- Page for editing and creating an alarm -->
{% extends "alarms/base.html" %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="bodrer-bottom mb-4">Alarm</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Save alarm</button>
            </div>
        </form>
    </div>
{% endblock body %}
